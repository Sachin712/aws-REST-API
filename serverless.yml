service: aws-rest-api

frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs14.x
  stage: dev
  region: us-east-1
  # memorySize: 128 # mb
  # timeout: 5 # seconds

functions:
  addNumbers:
    handler: src/numbers.addNumbers
    name: addNumbers
    events:
      - http:
          path: add
          method: POST

  hello:
    handler: src/handler.hello
    name: hello
    events:
      - http:
          path: hello
          method: GET

  temp:
    handler: src/temp.handler
    name: temp
    events:
      - http:
          path: temp
          method: GET

